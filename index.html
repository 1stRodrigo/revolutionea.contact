<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevolutionEA - Estética Automotiva</title>
    <!--=========FAVICON========-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <!--========LINK CSS==========-->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg">
    <!--Colocar uma foto de background-->
    <header>
        <div class="div_header">
            <img src="img/logo/revolutionea_logo.jpg" alt="">
            <h1>RevolutionEA - Estética Automotiva</h1>
        </div>
    </header>
    <section>
        <div class="div_section">
            <form action="">
                <fieldset form="whats_orçamento" name="form_orçamento">
                    <legend>Solicite já o seu orçamento!</legend>

                    <label for="nomefull">Nome Completo:</label>
                    <input type="text" id="nomefull">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="phone" placeholder="(00) 00000-0000" title="Verifique o telefone digitado. Ex: (00) 00000-0000">

                    <label for="address" id="address">Endereço:</label>
                    <input type="text" id="endereço">
                    <!--aqui vai ser uma barra de pesquisa incorporada do google maps/ ou apenas um campo de texto-->

                    <label for="services">Serviços:</label>
                    <select name="services_select" id="services_select" multiple size="6">
                        <optgroup label="Lavagem">
                            <option value="padrao">*Lavagem:* Padrão</option>
                            <option value="premium">*Lavagem:* Premium</option>
                        </optgroup>
                        <optgroup label="Polimento">
                            <option value="standart">*Polimento:* Standart</option>
                            <option value="special">*Polimento:* Special</option>
                        </optgroup>
                        <optgroup label="Vitrificação">
                            <!--da pra trocar por input checkbox-->
                            <option value="normal">*Vitrificação:* Normal</option>
                            <option value="deluxe">*Vitrificação:* Deluxe</option>
                        </optgroup>
                    </select>
                    
                    <button id="submit" type="submit">Solicitar Orçamento via Whatsapp ></button>
                </fieldset>

            </form>
        </div>
    </section>
    <footer>
        <div class="div_footer">
            <p>Site desenvolvido por <a href="">Rodrigo Oliveira</a></p>

        </div>
    </footer>
<script src="scripts/whats.js"></script>
</body>
</html>
